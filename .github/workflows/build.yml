name: Build Kernel

on:
  push:
  workflow_dispatch:
env: 
  CI: false
jobs:
  build:
    runs-on: ubuntu-latest
     timeout-minutes: 30

    steps:
    - name: Maximize build space
      run: |
        docker rmi $(docker images -q) || :
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        df -h

      # uses: easimon/maximize-build-space@v10
      # with:
      #   swap-size-mb: 32768

    - name: Build Kernel
      run: |
        set -x
        # curl https://storage.googleapis.com/git-repo-downloads/repo > repo
        # chmod +x repo
        # ./repo init -u https://android.googlesource.com/platform/manifest
        # ./repo sync
        
        wget -q 'https://drive.usercontent.google.com/download?id=1NNeoUX6T4UMeodwbhA02teTFyzuUmNlO&export=download&confirm=t' -O toolchain.tar.gz
        tar -xf toolchain.tar.gz
        
        ls
        cd kernel
        git clone https://gitlab.com/kalilinux/nethunter/build-scripts/kali-nethunter-kernel-builder
        cd kali-nethunter-kernel-builder/
        touch local.config
        sed -i '899,$d' build.sh

        cat <<'EOF' >> build.sh
        source ${BUILD_DIR}/config
        echo "setup_env"
        setup_env
        echo make_oclean
        make_oclean
        echo make_sclean
        make_sclean
        echo setup_dirs
        setup_dirs
        echo "edit_config && make_kernel"
        edit_config && make_kernel
        echo make_aclean
        make_aclean
        echo make_anykernel_zip
        make_anykernel_zip
        EOF

        ./build.sh
